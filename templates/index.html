<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode Generator</title>
    <link rel="stylesheet" href="{{url_for('static' , filename = 'style.css')}}">
</head>
<body class="flex flex-col min-h-screen justify-center items-center bg-gray-300 p-5">
    <p class="font-bold md:text-2xl text-xl text-center mb-3">QRCode Generator</p>

    <form method="POST" class="gap-2 bg-white p-5 rounded-2xl md:w-md">
        <label for="data" class="text-gray-500">Enter the Data</label>
        <input type="text" name="data" class="border border-gray-400 py-1 px-2 rounded w-full focus:border-blue-500 outline-none focus:border-2" required>
        <button class="bg-blue-500 mt-3 p-2 rounded text-white" type="submit">Generate QR code</button>
    </form>
</body>
</html>
